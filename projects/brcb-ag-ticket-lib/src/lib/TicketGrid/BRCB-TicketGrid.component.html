<table>
    <tr>
        @for (item of gridHeaders; track $index) {
            <th>
                {{item}}
            </th>
        }
    </tr>
    @for (item of dataSet; track $index) {
        <tr [ngStyle]=" $index%2 == 0 ? {'background-color': '#bbebff', 'min-width':gridHeaders.length*200+'px'} : {'min-width':gridHeaders.length*200+'px'}">         
            @for (itemVal of item |keyvalue; track $index) {
                <td>
                    {{itemVal.value}}
                </td>
            }
        </tr>
    }
</table>
