<select name="" id="" [(ngModel)]="ticket.status">
    <option value="In Progress">In Progress</option>
    <option value="Done">Done</option>
    <option value="To do">To do</option>
</select>
<input [(ngModel)]="ticket.type" type="text" name="" id="">
<input [(ngModel)]="ticket.name" type="text" name="" id="">
<input [(ngModel)]="ticket.email" type="text" name="" id="">
<input [(ngModel)]="ticket.priority" type="text" name="" id="">
<input [(ngModel)]="ticket.issue" type="text" name="" id="">
<input [(ngModel)]="ticket.description" type="text" name="" id="">


<button (click)="insertTicket()">Insert Ticket</button>
